<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../resources/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="../resources/css/style.css">

  <!-- jQuery -->
  <script>
    window.jQuery = window.$ = require('jquery')
  </script>

  <script src="../resources/js/jquery-ui.js"></script>
  <script src="../resources/js/popper.min.js"></script>
  <script src="../resources/js/bootstrap.min.js"></script>

  <title>Jam</title>
</head>

<body>
  <!-- Titlebar -->
  <nav class="titlebar">
    <div class="title">Jam</div>

    <div class="etabs-tabgroup">
        <div class="etabs-tabs"></div>
        <div class="etabs-buttons"></div>
    </div>

    <div class="icon-wrap">
      <div class="icon-group" onclick="app.console.minimize()">
        <svg name="TitleBarMinimize" class="title-bar-minimize" width="12" height="12" viewBox="0 0 12 12">
          <rect fill="#b7b7b7" width="10" height="1" x="1" y="6" />
        </svg>
      </div>

      <div class="icon-group" onclick="app.console.close()">
        <svg name="TitleBarClose" class="icon-close" width="12" height="12" viewBox="0 0 12 12">
          <polygon
            fill="#b7b7b7"
            fill-rule="evenodd"
            points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"
          />
        </svg>
      </div>
    </div>
  </nav>

  <!-- Plugins modal -->
  <div class="modal fade" id="pluginsModal" tabindex="-1" role="dialog" aria-labelledby="pluginsModal" aria-hidden="true">
    <div class="modal-dialog mw-100 w-75" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <p class="modal-title w-100"><i class="fal fa-share-alt"></i> Plugins</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container" style="padding: 0 16px 14px;">
            <input class="form-control" id="search" placeholder="Search for a plugin...">
          </div>
          
          <div class="plugin-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <main class="main-wrap">
    <div class="etabs-views"></div>

    <div class="contain">
      <div id="messages"></div>
    </div>

    <!-- Input -->
    <div class="input-bar">

      <!-- Menu -->
      <div class="dropdown show">
        <a class="toggle-menu icon" role="button" id="menu" data-toggle="dropdown" aria-expanded="false">
          <i class="fal fa-bars"></i>
        </a>

        <div class="dropdown-menu" aria-labelledby="menu">
          <a class="dropdown-item" href="#" data-toggle="modal" data-target="#pluginsModal">
            <i class="fal fa-share-alt"></i> Plugins
          </a>
          <a class="dropdown-item" href="#" onclick="app.console.openDirectory()">
            <i class="far fa-cog"></i> Directory
          </a>
          <a class="dropdown-item" href="#" onclick="app.console.clear()">
            <i class="fal fa-eraser"></i> Clear
          </a>
        </div>
      </div>


      <input class="form-control" id="input" placeholder="Type a command...">
    </div>

    </div>
  </main>

</body>

<script>
  require('../render.js')
</script>

<script src="../scripts/JQuery.js"></script>

</html>
